        <!--
            handle-bar scripts
            -->
        <script id="notes-template" type="text/x-handlebars-template">
            {{#each this}}
            <div class="pf-notes-row pf-flex">
                <div class="pf-flex-notes-col1">
                    <div class="pf-due-date">
                        {{ formatRelative dueDate }}
                    </div>
                    <div class="pf-finished">
                        <input type="checkbox" data-id={{id}} {{checkedIfTrue finishedDate}}>Finished
                        {{#if finishedDate}}
                            [{{ formatRelative finishedDate }}]
                        {{/if}}
                    </div>
                </div>
                <div class="pf-flex-notes-col2">
                    <span>
                        <div>{{title}}
                            <span class="pf-severity">{{severity}}</span>
                        </div>
                        <div>{{{description}}}</div>
                    </span>
                </div>
                <div class="pf-flex-notes-col3">
                    <button class="pf-btn pf-edit-btn">Edit</button>
                </div>
            </div>
            {{/each}}
        </script>

     </head>
    <body>

        <div id="menues">
            <div id="main-menue">
                <button id="newNotesBtn" class="pf-btn pf-left">Create New Note</button>
                <div class="pf-select-div pf-right">
                    <select id="stylesSelect">
                        <option value="styleBw">Black/White Style</option>
                        <option value="styleBlues">Blues Style</option>
                    </select>
                </div>
            </div>

            <div id="browse-notes-sub-menue">
                <div class="pf-split-btn-div">
                    <button id="sort-by-finish-date-btn"   class="pf-btn pf-split-btn-left pf-left">
                        By Finish Date
                    </button>
                    <button id="sort-by-creation-date-btn" class="pf-btn pf-split-btn-middle pf-left">
                        By Creation Date
                    </button>
                    <button id="sort-by-importance-btn"    class="pf-btn pf-split-btn-right pf-left">
                        By Importance
                    </button>
                </div>
                <button id="filter-finished-btn" class="pf-btn pf-right">Show Finished</button>
            </div>
        </div>
