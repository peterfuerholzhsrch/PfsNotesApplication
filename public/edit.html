<p>
    <head>
        <meta charset="utf-8">
        <title>PF's Notes Application</title>

        <!--
            Load libs:
            -->
        <script src="http://code.jquery.com/jquery-3.1.0.min.js"
                integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
                crossorigin="anonymous" ></script>

        <!--
            Load stylesheet:
            -->
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="css/severity.css">
        <link rel="stylesheet"           type="text/css" title="style-bw" href="css/bw.css">
        <link rel="alternate stylesheet" type="text/css" title="style-blues" href="css/blues.css">
    </head>

    <p>

        <div class="error">
            <h1 id="error-msg"></h1>
            <p id="error-sub-msg"></p>
        </div>

        <div class="pf-flex">
            <label for="title-input" class="pf-flex-edit-col1">
                Title*
            </label>
            <div class="pf-flex-edit-col2">
                <input id="title-input" name="title" type="text" required/>
            </div>
            <div class="pf-flex-edit-col3">
            </div>
        </div>
        <div class="pf-edit pf-flex">
            <label for="description-input" class="pf-flex-edit-col1">
                Description (<a href="https://en.wikipedia.org/wiki/Markdown">Markdown</a> supported!)
            </label>
            <div class="pf-flex-edit-col2">
                <textarea id="description-input" rows="4" name="description">
                </textarea>
            </div>
            <div class="pf-flex-edit-col3">
            </div>
        </div>
        <div class="pf-flex">
            <!-- 'for' attribute cannot be set properly here since widget is dynamically placed. -->
            <label class="pf-flex-edit-col1">
                Severity
            </label>
            <div class="pf-flex-edit-col2">
                <div id="severity-widget"></div>
            </div>
            <div class="pf-flex-edit-col3">
            </div>
        </div>
        <div class="pf-flex">
            <label for="date-input" class="pf-flex-edit-col1">
                Due date
            </label>
            <div class="pf-flex-edit-col2">
                <input id="date-input" type="date" name="due-date" required/>
            </div>
            <div class="pf-flex-edit-col3">
            </div>
        </div>

        <div class="pf-flex">
            <button id="saveNotesBtn" class="pf-btn pf-flex-fill" name="save">Save</button>
        </div>
        <div class="pf-flex">
            <div class="pf-flex-fill"></div>
            <button id="cancelBtn" class="pf-btn pf-flex-right-aligned" name="cancel">Cancel</button>
        </div>


        <!--
        Load own JavaScript code:
        -->
        <!-- Load model/service *before* UI (otherwise initial entries not yet loaded) -->
        <script src="js/severity.js"></script>
        <script src="js/model/note.js"></script>
        <script src="js/service/notesService.js"></script>
        <script src="js/service/ajaxUtil.js"></script>
        <script src="js/service/restClient.js"></script>

        <script src="js/styling.js"></script>
        <script src="js/validation/validation.js"></script>
        <script src="js/edit.js"></script>
    </body>
</html>
